{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary-custom text-white text-center py-4">
                    <h3 class="mb-0">
                        <i class="fas fa-key me-2"></i>
                        {% trans "Reset Password" %}
                    </h3>
                </div>
                <div class="card-body p-5">
                    <p class="text-muted mb-4 text-center">
                        {% trans "Enter your email address and we'll send you instructions to reset your password." %}
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="id_email" class="form-label fw-bold">{% trans "Email Address" %}</label>
                            <input type="email" name="email" class="form-control form-control-custom" required id="id_email" placeholder="{% trans 'Enter your email address' %}">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary-custom btn-lg py-3">
                                <i class="fas fa-paper-plane me-2"></i>
                                {% trans "Send Reset Link" %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 20px;
        overflow: hidden;
    }
    
    .card-header {
        border-radius: 0 !important;
    }
    
    .btn-primary-custom {
        background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(46, 139, 87, 0.3);
    }
    
    .btn-primary-custom:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(46, 139, 87, 0.4);
        color: white;
    }
    
    .form-control-custom {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
        transition: all 0.3s ease;
    }
    
    .form-control-custom:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.2rem rgba(46, 139, 87, 0.25);
    }
</style>
{% endblock %}
